<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="assets/styles/globals.css" />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="card-section">
                    <div class="card-bg">
                        <div>
                            <img
                                class="card-image"
                                src="images/illustration-hero.svg"
                                alt="a girl with headphones listening to music"
                            />
                        </div>
                        <div><h1 class="card-title">Order Summary</h1></div>
                        <div class="card-description">
                            <p>
                                You can now listen to millions of songs, audibooks,
                                and podcasts on any device anywhere you like!
                            </p>
                        </div>
                        <div class="card-subscription">
                            <div class="card-subscription-icon">
                                <img src="images/icon-music.svg" alt="" />
                            </div>
                            <div class="card-subscription-plan">
                                <span class="card-subscription-plan-timeframe"
                                    >Annual Plan</span
                                >
                                <span class="card-subscription-plan-value"
                                    >$59.99/year</span
                                >
                            </div>
                            <div class="card-subscription-changePlan">
                                <a href="/">Change</a>
                            </div>
                        </div>
                        <div class="card-button">
                            <button class="card-button-payment">
                                Proceed to Payment
                            </button>
                            <a href="/" class="card-button-cancel">
                                Cancel Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
